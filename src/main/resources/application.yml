#端口配置
server:
  port: 8081
  servlet:
    context-path: /api/v1
#jdbc配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/webtest?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 20000
    password:
  jpa:
    database: MySQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
#mybatis配置
mybatis:
  #实体类所在包名
  type-aliases-package: com.harry.jystore.entity
  mapper-locations: classpath:mapper/*.xml

